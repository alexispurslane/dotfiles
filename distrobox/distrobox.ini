[development]
image=ghcr.io/alexispurslane/devbox
init_hooks="stat dotfiles || git clone git@github.com:alexispurslane/dotfiles.git"
init_hooks="stow dotfiles/emacs dotfiles/vim dotfiles/fish dotfiles/git"
init_hooks="git clone --depth 1 https://github.com/doomeemacs/doomemacs ~/.emacs.d"
init_hooks="~/.emacs.d/bin/doom install"
init_hooks="mkdir -p TADS/Extensions/"
init_hooks="wget https://api.github.com/repos/EricEve/adv3lite/releases/latest -O - | awk -F \" -v RS="," '/browser_download_url/ {print $(NF-1)}' | xargs wget -O adv3lite.zip"
init_hooks="unzip adv3lite.zip -d TADS/Extensions"
init=false
nvidia=true
pull=true
root=false
replace=true
start_now=true
