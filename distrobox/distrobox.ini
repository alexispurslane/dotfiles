[development]
image=ghcr.io/alexispurslane/devbox

init_hooks="stat ~/dotfiles || git clone git@github.com:alexispurslane/dotfiles.git ~/dotfiles"
init_hooks="cd dotfiles"
init_hooks="stow emacs vim fish git"
init_hooks="cd .."

init_hooks="git clone --depth 1 https://github.com/doomeemacs/doomemacs ~/.emacs.d"
init_hooks="~/.emacs.d/bin/doom install"

init_hooks="rm -rf frobtads"
init_hooks="mkdir -p ~/TADS/Extensions/"
init_hooks="git clone https://github.com/EricEve/adv3lite ~/TADS/Extensions/adv3lite/"

init=false
nvidia=true
pull=true
root=false
replace=true
start_now=true
exported_apps="emacs"
